<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPIT405 - JavaScript</title>
</head>
<body>


<script language="JavaScript" type="text/javascript">
  /**
   * Arithmetic
   */

  var x = 123;
  var y = 8.5;
  var z, k, l, p, q, e;

  z = x + y;
  p = x - y;
  k = x * y;
  l = x / y;
  q = Math.pow(x, 2);
  e = (120 * Math.PI) / 180.0;

  console.log("z = x + y = ", z);
  console.log("z = x - y = ", p);
  console.log("z = x * y = ", k);
  console.log("z = x / y = ", l);
  console.log("q = Math.pow(x, 2) = ", q);
  console.log("e = (120 * Math.PI) / 180.0 = ", e);

</script>
</body>
</html>
