  <h1>Pseudo Classes</h1>
  <p>
    Pseudo classes are bolted on to selectors to specify a state or relation to the selector. They take the form of
    <code><strong>selector:pseudo_class { property: value; }</strong></code>, simply with a colon in between the selector and the
    pseudo class.
  </p>

  <ul>

    <li><a href="http://xyz.zzz">XYZ</a></li>
  </ul>



  <br>

  <label>
    First Name
    <input type="text" name="first-name" placeholder="enter your name">
  </label>
  
  <label>
    Note
    <textarea name="note" cols="30" rows="10"></textarea>
  </label>



  <input type="submit">
