<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPIT405 - JavaScript and DOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="wrapper">


  <h2>Address Book Manager <small>[ <a href="javascript:address_book.demo()">Demo</a> ]</small></h2>
  <form id="main-form">
    <table class="striped">
      <tbody>
      <tr>
        <td class="right">
          <label for="name-field">Name</label>
        </td>
        <td>
          <input type="text" name="name" id="name-field">
        </td>
      </tr>
      <tr>
        <td class="right">
          <label for="email-field">Email</label>
        </td>
        <td>
          <input type="email" name="email" id="email-field">
        </td>
      </tr>
      <tr>
        <td class="right">
          <label for="birth-field">Birth Year</label>
        </td>
        <td>
          <input type="number" name="birth" id="birth-field">
          <small>####</small>
        </td>
      </tr>
      <tr>
        <td class="right">
          <label for="address-field">Address</label>
        </td>
        <td>
          <textarea id="address-field" name="address" rows="4" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td class="right">
          <label for="phone-field">Phone Number</label>
        </td>
        <td>
          <input type="tel" name="phone" id="phone-field">
          <small>(###) ###-####</small>
        </td>
      </tr>
      </tbody>
      <tfoot>

      <tr>
        <td>
          &nbsp;
        </td>
        <td class="right">
          <input type="submit" value="Add">
        </td>
      </tr>
      </tfoot>
    </table>

    <br>

  </form>

  <h2>
    Address Book
    <small>
      [<strong>Local Storage: </strong> <a href="javascript:address_book.load()">Load </a>
      |
      <a href="javascript:address_book.save()">Save </a> ]
    </small>
  </h2>

  <table class="striped">
    <thead>
    <tr>
      <th>#</th>
      <th class="left">Name</th>
      <th class="left">Email</th>
      <th class="left">Age</th>
      <th class="left">Address</th>
      <th class="left">Phone</th>
      <th>Option</th>
    </tr>
    </thead>
    <tbody id="info-list">

    </tbody>
  </table>
</div>

<script type="text/javascript" src="js/address-book.js"></script>
<script language="JavaScript" type="text/javascript">

  /**
   * introduction into Event
   */

  var address_book;

  window.onload = function () {
    address_book = new AddressBook('#info-list', '#main-form');
    address_book.init();
  };








</script>
</body>
</html>
